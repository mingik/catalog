<!doctype html>
<html lang="en">
<head>
  <title>Catalog App</title>
</head>
<body>
  Catalog App
  <br />

  <ul id="categories">Categories:
    {% for cat in categories %}
      <li><a href="/catalog/{{ cat.name }}/items">{{ cat.name }}</a></li>
    {% endfor %}
  </ul>

  <ul id="items">Items:
    {% for item in items %}
    <li><a href="/catalog/{{ category }}/{{ item.title }}">{{ item.title }}</a></li>
    {% endfor %}
  </ul>
  
  
</body>
